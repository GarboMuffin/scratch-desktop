<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- electron-webpack always inserts some weird scripts, stub require() to avoid errors -->
    <script>
        window.require = (m) => {
            if (m === 'module') return {globalPaths: []};
            if (m === 'source-map-support/source-map-support.js') return {install(){}};
            throw new Error("Unknown module");
        };
    </script>
    <style>
        body {
           background-color: #4D97FF;
        }
        .splash {
            color: white;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: xx-large;
            font-weight: bolder;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="app"><p class="splash">Scratch is loading...</p></div>
</body>
</html>
